<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard2</title>
    <style>

    </style>
</head>
<body>
    <h2 align="center">Welcome to Guns World</h2>
    <p> <a href="/Commands" align="center">Send message</a> </p>
    <table border="1" align="center">
        <tr>
            <th>Username</th>
            <th>moblieno</th>
            <th>password</th>
        </tr>
        {% for x in data %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{x.Username}}</td>
            <td>{{x.moblieno}}</td>
            <td>{{x.password}}</td>
            <td><a href="/Edit/{{x.id}}">Edit</a></td>
            <td><a href="/delete/{{x.id}}">Delete</a></td>
        </tr>
    {% endfor %}
    </table>
    
</body>
</html>
